<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prize Wheel Spin</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="wheel-container">
      <canvas id="wheel" width="500" height="500"></canvas>
      <div class="spin-center" id="spinBtn">
        <img src="images/rrow.png" class="fish" alt="Spin Button">
        <div class="spin-text">SPIN</div>
      </div>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <div class="confetti"></div>
      <h2>CONGRATULATIONS! <i class="fas fa-trophy"></i></h2>
      <p id="resultText"></p>
      <img id="prizeImage" src="" alt="Prize" class="prize-img"/>
      <button id="claimBtn" class="claim-btn">CLAIM YOUR PRIZE</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
